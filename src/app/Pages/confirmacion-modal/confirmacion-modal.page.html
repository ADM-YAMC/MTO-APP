<ion-header class="color-ion-toolbar" [translucent]="true">
  <ion-toolbar class="color-ion-toolbar">
    <ion-grid style="height: 45px !important;">
      <ion-row>
        <ion-col class="color-blue" size="2" style="height: 40px;">
          <ion-icon class="arrow-back" (click)="dismiss()" name="arrow-back"> </ion-icon>
        </ion-col>
        <span style="font-weight: 600; color: #1C57B9;" class="mt-2">{{tipoRecarga}}</span>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div class="container">
  <ion-item class="mt-2" >
    <img style="margin-right: 10px;" height="38" width="38" src="../../../assets/image/credit-card.png">
  <ion-label >
    <p>Metodo de pago</p>
    <h3 style="font-size: 17px;">XXXX-XXXX-XXXX-8972</h3>
  </ion-label>
</ion-item>
</div>
<ion-card>
  <ion-card-header>
    <ion-card-title>Resumen</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div class="form-group">
      <ion-label >
        <p>Recarga a:</p>
        <h3 style="font-size: 17px;">98765445678</h3>
      </ion-label>
    </div>
  <div class="row mt-2">
    <div class="col">
      <ion-label >
        <p>{{montoCantidad}}</p>
        <h3 style="font-size: 17px;">RD$80.00</h3>
      </ion-label>
    </div>
    <div class="col">
      <ion-label >
        <p>Monto a pagar</p>
        <h3 style="font-size: 17px;">RD$80.00</h3>
      </ion-label>
    </div>
  </div>
  <ion-card-subtitle class="text-danger mt-2">No guardaremos la informacion de tu tarjeta.</ion-card-subtitle>
  </ion-card-content>
</ion-card>
 <div class="con p-2">
  <ion-button expand="block"  class="mt-3" (click)="presentModal(tipo)" style="background: #1C57B9; height: 40px;">Confirmar</ion-button>
 </div>
</ion-content>
