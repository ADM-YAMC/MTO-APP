<ion-header class="color-ion-toolbar" [translucent]="true">
  <ion-toolbar class="color-ion-toolbar">
    <ion-grid style="height: 45px !important;">
      <ion-row>
        <ion-col class="color-blue" size="2" style="height: 40px;">
          <ion-icon class="arrow-back" [routerLink]="['/pagina-principal']"  name="arrow-back"> </ion-icon>
        </ion-col>
        <span style="font-weight: 600; color: #1C57B9;" class="mt-2">Agregar nueva tarjeta</span>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="container">
  <form [formGroup]="addCardForm" (ngSubmit)="submitForm()">
     <ion-item class="mt-2">
    <ion-label style="font-size: 15px; font-weight: bold; color: #1C57B9;" position="floating">+ Numero de tarjeta</ion-label>
    <ion-input formControlName="card" (input)='onInputcard($event.target)' type="number"></ion-input>
  </ion-item>
  <small class="error text-danger text-left mt-0" *ngIf="isSubmitted && errorControl.card.errors?.required">
    El numero de tarjeta es obligatorio...
   </small>
   <small class="error text-danger text-left mt-0" *ngIf="isSubmitted && errorControl.card.errors?.minlength">
    La tarjeta es demaciada corta...
   </small>
  <div class="con p-0 pb-2">
  <ion-button expand="block" type="submit"  class="mt-3" style="background: #1C57B9; height: 40px;">Agregar tarjeta</ion-button>
 </div>
  </form>
  <div [innerHTML]="mensaje">

  </div>
</div>
</ion-content>
