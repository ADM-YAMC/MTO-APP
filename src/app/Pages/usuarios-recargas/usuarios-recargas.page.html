<ion-header class="color-ion-toolbar" [translucent]="true">
  <ion-toolbar class="color-ion-toolbar">
    <ion-grid style="height: 45px !important;">
      <ion-row>
        <ion-col class="color-blue" size="2" style="height: 40px;">
          <ion-icon class="arrow-back" (click)="dismiss()" name="arrow-back"> </ion-icon>
        </ion-col>
        <span style="font-weight: 600; color: #1C57B9;" class="mt-2">{{tipoRecarga}}</span>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="container">
  <ion-item class="mt-2" *ngIf="tipo===0">
    <ion-label style="font-size: 15px; font-weight: bold; color: #1C57B9;" position="floating">$ Monto</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item class="mt-2" *ngIf="tipo===1">
    <ion-label style="font-size: 15px; font-weight: bold; color: #1C57B9;" position="floating">Cantidad</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-card-subtitle *ngIf="tipo===0" class="text-danger mt-2">Monto minimo RD$20.00 y maximo de RD2500.00</ion-card-subtitle>
  <ion-card-subtitle *ngIf="tipo===1" class="text-danger mt-2">Viajes minimos 1 y un maximo de 20</ion-card-subtitle>
</div>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Metodo de pago</ion-card-subtitle>
    <ion-card-title>Informacion de la tarjeta</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div class="form-group">
      <input type="text" placeholder="Numero de la tarjeta" class="form-control">
    </div>
  <div class="row mt-2">
    <div class="col">
      <input type="text" placeholder="Fecha" class="form-control">
    </div>
    <div class="col">
      <input type="text" placeholder="CVV" class="form-control">
    </div>
  </div>
  <ion-card-subtitle class="text-danger mt-2">No guardaremos la informacion de tu tarjeta.</ion-card-subtitle>
  </ion-card-content>
</ion-card>
 <div class="con p-2">
  <ion-button expand="block"  class="mt-3" (click)="presentModal(tipo)" style="background: #1C57B9; height: 40px;">Continuar</ion-button>
 </div>
</ion-content>
